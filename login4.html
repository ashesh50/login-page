<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <form action="" method="post">
            <h2>Registration</h2>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter your name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="username">User Name</label>
                    <input type="text" placeholder="Enter your username" name="username" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="text" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="phonenumber">Phone Number</label>
                    <input type="text" placeholder="Enter your phonenumber" name="phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="text" placeholder="Enter new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="confirm_password">Confirm-Password</label>
                    <input type="text" placeholder="confirm_password" name="confirm_password" required>
                </div>
                <span class="gender-titel">Gender</span>
                <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">female</label>
                    <input type="radio" name="gender" id="other">
                    <label for="other">other</label>
                </div>
            </div>
            <div class="button-container">
                <button>Cancel</button>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
