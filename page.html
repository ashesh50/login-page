<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="container fluid">
        <div class="row">
            <div class="card w-10px">
                <div class="card-body">
                    <h2 class="text-center fw-bold">Registration</h2>
                    <form action="" method="">
                        <label for="fullname">Fullname</label>
                        <input type="text" placeholder="Enter your name" name="Fullname:" required>

                        <label for="username">Username</label>
                        <input type="text" placeholder="Enter your username" name="Username" required><br><br>

                        <label for="email">Email</label>
                        <input type="text" placeholder="Enter your email" name="Email" required>

                        <label for="phonenumber">PhoneNumber</label>
                        <input type="text" placeholder="Enter phonenumber" name="PhoneNumber" required><br><br>

                        <label for="password">Password</label>
                        <input type="text" placeholder="Enter new password" name="Password" required>

                        <label for="confirm_password">Confirm-Password</label>
                        <input type="text" placeholder="Enter confirm_password" name="Confirm_Password" required><br>

                        <span class="gender-titel">Gender</span>
                        <div class="gender-category">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Male</label>
                            <input type="radio" name="gender" id="female">
                            <label for="female">female</label>
                            <input type="radio" name="gender" id="other">
                            <label for="other">other</label>
                        </div>
                    </form><br>
                    <div class="button-container">
                        <button class="custom-btn1 btn btn-lg">Cancel</button>
                        <button class="custom-btn btn btn-lg">Submit</button>
                    </div>             
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
